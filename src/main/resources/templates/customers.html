<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini SPC - Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/customers.css}">
</head>
<body>
<!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/assets/spc-brasil-logo.png" alt="SPC Brasil" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/customers/view">Consultar Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customers/register">Registrar Cliente</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-4">
    <h2 class="mb-4 text-center">Clientes Cadastrados</h2>

    <form action="/customers/details" method="get" class="mb-3">
        <input type="text" name="cpf" placeholder="Digite o CPF do Cliente" class="form-control w-50 d-inline">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CPF/CNPJ</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.cpf}"></td>
            <td th:text="${customer.status}"></td>
            <td>
                <a th:href="@{/customers/details(cpf=${customer.cpf})}" class="btn btn-primary">Detalhes</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
