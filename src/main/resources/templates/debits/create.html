<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerar Dívida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/debits.css}">
</head>
<style>
    /* Estilo Geral */
body {
    font-family: Arial, sans-serif;
    background-color: #003b5c;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Container principal */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Cabeçalho */
h2 {
    color: #004a99;
    text-align: center;
    margin-bottom: 20px;
}

/* Estilização do formulário */
.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Botão de envio */
.btn-primary {
    background-color: #004a99;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-primary:hover {
    background-color: #003366;
}

/* Estilização do rodapé */
.footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #777;
}
.logo {
    max-width: 120px;
}

.navbar {
            background-color: #ffffff;
            padding: 1rem;
        }

        .navbar-brand,
        .nav-link {
            color: #013d7d !important;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #28a745 !important;
        }

</style>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffffff;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/assets/spc-brasil-logo.png" alt="SPC Brasil" class="logo" style="max-width: 120px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard" style="color: #013d7d;">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers/view" style="color: #013d7d;">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/companies" style="color: #013d7d;">Empresas</a></li>
                <li class="nav-item"><a class="nav-link" href="/debts" style="color: #013d7d;">Dívidas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<div class="container mt-4">
    <h2 class="mb-4 text-center">Gerar Nova Dívida</h2>

    <form th:action="@{/debits/{customerId}/create(customerId=${customerId})}" method="post">
        <div class="mb-3">
            <label for="companyCnpj" class="form-label">CNPJ da Empresa</label>
            <input type="text" id="companyCnpj" name="companyCnpj" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Valor da Dívida</label>
            <input type="number" step="0.01" id="amount" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Data de Vencimento</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Confirmar Dívida</button>
        <a href="/customers/view" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
