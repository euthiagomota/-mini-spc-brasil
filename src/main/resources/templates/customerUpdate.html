<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini SPC - Atualizar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #003b5c;
            color: white;
            font-family: Arial, sans-serif;
        }

        .logo {
            max-width: 120px;
        }

        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }

        .navbar-brand,
        .nav-link {
            color: #013d7d !important;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #28a745 !important;
        }

        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table th,
        table td {
            color: white;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        .footer {
            background-color: #003b5c;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
<!-- Barra de Navegação -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffffff;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/assets/spc-brasil-logo.png" alt="SPC Brasil" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard" style="color: #013d7d;">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers" style="color: #013d7d;">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/companies" style="color: #013d7d;">Empresas</a></li>
                <li class="nav-item"><a class="nav-link" href="/debts" style="color: #013d7d;">Dívidas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulário de Atualização -->
<div class="container mt-4">
    <h2>Atualizar Cliente</h2>
    <!-- <form th:action="@{/customers/update/{customerId}(customerId=${customer.id})}" method="post" th:object="${customer}"> -->
    <form th:action="@{/customers/update/{customerId}(customerId=${customer.id})}" method="post" th:object="${customer}">
        <input type="hidden" name="_method" value="PATCH">
        <input type="hidden" name="cpf" th:value="*{cpf}">

        <div class="mb-3">
            <input type="hidden" name="cpf" th:value="*{cpf}">
            <input type="text" id="cpf" class="form-control" th:field="*{cpf}" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="#" class="btn btn-secondary" onclick="history.back(); return false;">Cancelar</a>
        </div>
    </form>
</div>

 <!-- Rodapé -->
<div class="footer">
    <p>&copy; 2025 Mini SPC. Todos os direitos reservados.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
