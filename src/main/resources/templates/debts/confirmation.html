<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Dívida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/debits.css}">
    <style>
        /* Cores do SPC Brasil */
        :root {
            --spc-blue: #003b5c;
            --spc-yellow: #FFD100;
            --spc-light-gray: #f8f9fa;
        }

        /* Estilo geral */
        body {
            background-color: #003b5c;
        }

        /* Navbar */
        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }

        .navbar-brand,
        .nav-link {
            color: #013d7d !important;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #28a745 !important;
        }

        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        /* Container principal */
        .container {
            max-width: 600px;
        }

        /* Título */
        h2 {
            color: white;
            font-weight: bold;
        }

        /* Cartão de confirmação */
        .card {
            border-left: 5px solid var(--spc-blue);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            text-align: center;
            color: var(--spc-blue);
            font-weight: bold;
        }

        .btn-secondary {
            background-color: var(--spc-yellow);
            color: var(--spc-blue);
            font-weight: bold;
        }

        /* Rodapé */
        .footer {
            background-color: #003b5c;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffffff;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/assets/spc-brasil-logo.png" alt="SPC Brasil" class="logo" style="max-width: 120px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard" style="color: #013d7d;">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers" style="color: #013d7d;">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/companies" style="color: #013d7d;">Empresas</a></li>
                <li class="nav-item"><a class="nav-link" href="/debts" style="color: #013d7d;">Dívidas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Container principal -->
<div class="container mt-5">
    <h2 class="text-center">Dívida Registrada com Sucesso</h2>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Detalhes da Dívida</h5>
            <p><strong>Cliente:</strong> <span th:text="${debt.customer.name}"></span></p>
            <p><strong>CPF/CNPJ:</strong> <span th:text="${debt.customer.cpf}"></span></p>
            <p><strong>Empresa:</strong> <span th:text="${debt.company.social_reason}"></span></p>
            <p><strong>CNPJ:</strong> <span th:text="${debt.company.cnpj}"></span></p>
            <p><strong>Valor:</strong> R$ <span th:text="${#numbers.formatDecimal(debt.amount, 1, 2)}"></span></p>
            <p><strong>Data de Vencimento:</strong> <span th:text="${debt.dueDate}"></span></p>
            <p><strong>Status:</strong> <span th:text="${debt.status}"></span></p>
        </div>
    </div>

    <div class="text-center mt-4">
        <!-- <a href="/debits/list" class="btn btn-primary">Ver todas as Dívidas</a> -->
        <a href="/" class="btn btn-primary">Voltar ao Início</a>
    </div>
</div>

<!-- Rodapé -->
<footer class="footer text-center mt-5">
    <p>&copy; 2025 SPC Brasil. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
