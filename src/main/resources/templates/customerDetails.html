<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #003b5c;
            color: white;
            font-family: Arial, sans-serif;
            padding: 0;
        }

        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }

        .navbar-brand,
        .nav-link {
            color: #013d7d !important;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #28a745 !important;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5rem;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #002f4b;
            padding: 20px;
            border-radius: 3px;
        }

        .footer {
            background-color: #003b5c;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffffff;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/assets/spc-brasil-logo.png" alt="SPC Brasil" class="logo" style="max-width: 120px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard" style="color: #013d7d;">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers" style="color: #013d7d;">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/companies" style="color: #013d7d;">Empresas</a></li>
                <li class="nav-item"><a class="nav-link" href="/debts" style="color: #013d7d;">Dívidas</a></li>
            </ul>
        </div>
    </div>
</nav>
<h2>Detalhes do Cliente</h2>
<div class="container mt-4">
    <div th:if="${customer}">
        <p><strong>Nome:</strong> <span th:text="${customer.name}"></span></p>
        <p><strong>CPF:</strong> <span th:text="${customer.cpf}"></span></p>
        <p><strong>Status:</strong> <span th:text="${customer.status}"></span></p>
        <p><strong>Dívida:</strong> R$ <span th:text="${customer.totalDebt}"></span></p>
        <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
        <p><strong>Endereço:</strong> <span th:text="${customer.address}"></span></p>
    </div>

    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <a href="/customers/view" class="btn btn-primary">Voltar</a>
</div>
<!-- Rodapé -->
<div class="footer">
    <p>&copy; 2025 Mini SPC. Todos os direitos reservados.</p>
</div>

</body>
</html>
