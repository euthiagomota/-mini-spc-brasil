<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Detalhes do Cliente</h2>

    <div th:if="${customer}">
        <p><strong>Nome:</strong> <span th:text="${customer.name}"></span></p>
        <p><strong>CPF:</strong> <span th:text="${customer.cpf}"></span></p>
        <p><strong>Status:</strong> <span th:text="${customer.status}"></span></p>
    </div>

    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <a href="/customers/view" class="btn btn-secondary">Voltar</a>
</div>
</body>
</html>
