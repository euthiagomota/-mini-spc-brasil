<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Mini SPC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #003b5c;
            color: white;
            font-family: Arial, sans-serif;
            padding: 0;
        }

        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }

        .navbar-brand,
        .nav-link {
            color: #013d7d !important;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #28a745 !important;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5rem;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .col-md-4 {
            margin-bottom: 20px;
        }

        .footer {
            background-color: #003b5c;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<!-- Barra de Navegação -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffffff;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/assets/spc-brasil-logo.png" alt="SPC Brasil" class="logo" style="max-width: 120px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard" style="color: #013d7d;">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/customers" style="color: #013d7d;">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/companies" style="color: #013d7d;">Associados</a></li>
                <li class="nav-item"><a class="nav-link" href="/debts" style="color: #013d7d;">Dívidas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Título -->
<h2 class="text-white mt-4">Painel de Controle</h2>

<!-- Cards do Dashboard -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <a href="/customers/view" class="card text-white" style="background-color: #007678; text-decoration: none;">
                <div class="card-body text-center">
                    <h4 class="card-title">Clientes</h4>
                    <p class="card-text">Gerencie seus clientes cadastrados</p>
                </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="/companies" class="card text-white" style="background-color: #28a745; text-decoration: none;">
                <div class="card-body text-center">
                    <h4 class="card-title">Associados</h4>
                    <p class="card-text">Visualize e gerencie associados</p>
                </div>
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="/debts" class="card text-white" style="background-color: #dc3545; text-decoration: none;">
                <div class="card-body text-center">
                    <h4 class="card-title">Dívidas</h4>
                    <p class="card-text">Consulte dívidas e inadimplências</p>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Rodapé -->
<div class="footer">
    <p>&copy; 2025 Mini SPC. Todos os direitos reservados.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
